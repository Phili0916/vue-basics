<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 Basics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app" v-cloak> 
        {{ greeting }}
        <input @keyup.enter="greet" v-model = "greeting" />

        <button v-on:click="toggleBox">ToggleBox</button>
        <!-- <button v-on:click="isVisible=!isVisible">Show Box</button> -->
        <!--@click="isVisible=!isVisible"> Will provide the same result-->
        <div v-if="isVisible" class="box"></div>
        <!-- <div v-else-if="isVisible2" class="box2"></div>
        <div v-else class="box3"></div> -->

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        let app = Vue.createApp({
            data: function() {
                return {
                    greeting: "Hello Vue 3!",
                    isVisible: false,
                    // isVisible2: true,
                }
            },
            methods:{
                toggleBox() {
                    this.isVisible = !this.isVisible
                },
                greet() {
                    console.log(this.greeting)
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
